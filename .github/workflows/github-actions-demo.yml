name: CI for React App

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: TRACKER/package-lock.json  

      - name: Install dependencies
        run: npm install
        working-directory: TRACKER 

      - name: Run tests
        run: npm test
        working-directory: TRACKER  

      - name: Build project
        run: npm run build
        working-directory: TRACKER  
