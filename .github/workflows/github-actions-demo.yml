name: CI for React App

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json  # <- Aquí especificas la ruta correcta

      - name: Install dependencies
        run: npm install
        working-directory: frontend  # <- Aquí ejecutas los comandos dentro de la carpeta

      - name: Run tests
        run: npm test
        working-directory: frontend  # <- Lo mismo para las pruebas

      - name: Build project
        run: npm run build
        working-directory: frontend  # <- Y para el build
