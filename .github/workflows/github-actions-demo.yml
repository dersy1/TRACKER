name: CI for React App

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify folder structure
        run: ls -R
        working-directory: front-end  # Verifica si front-end existe y contiene package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: front-end/package-lock.json  # Ruta correcta en el entorno de Actions

      - name: Install dependencies
        run: npm install
        working-directory: front-end  # Asegura que los comandos se ejecuten en front-end

      - name: Run tests
        run: npm test
        working-directory: front-end

      - name: Build project
        run: npm run build
        working-directory: front-end
