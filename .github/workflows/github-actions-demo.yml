name: CI for React App

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: TRACKER/front-end/package-lock.json  # Ruta correcta del lock file

      - name: Install dependencies
        run: npm install
        working-directory: TRACKER/front-end  # Ejecuta npm install dentro de front-end

      - name: Run tests
        run: npm test
        working-directory: TRACKER/front-end  # Ejecuta las pruebas dentro de front-end

      - name: Build project
        run: npm run build
        working-directory: TRACKER/front-end  # Ejecuta el build dentro de front-end
